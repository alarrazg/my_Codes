<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora-v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <div class="buttons">
            <button id='1' name='1'>1</button>
            <button id='2' name='2'>2</button>
            <button id='3' name='3'>3</button>
            <button id='4' name='4'>4</button>
            <button id='5' name='5'>5</button>
            <button id='6' name='6'>6</button>
            <button id='7' name='7'>7</button>
            <button id='8' name='8'>8</button>
            <button id='9' name='9'>9</button>
            <button id='0' name='0'>0</button>
            <button id='*' name='*'>*</button>
            <button id='+' name='+'>+</button>
            <button id='-' name='-'>-</button>
            <button id='.' name='.'>.</button>
            <button id='/' name='/0'>/</button>
            <button id='%' name='%'>%</button>
            <button id='=' name='='>=</button>
            <button id="clear" name="clear">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
