<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Calculadora-v2</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="calculator">
      <div class="display">
            <input type="text" id="result" value="0" readonly>
      </div>
      <div class="buttons">
			<div class="divDigits">
            <button id='1' name='1' value=1 class="digit">1</button>
            <button id='2' name='2' value=2 class="digit">2</button>
            <button id='3' name='3' value=3 class="digit">3</button>
            <button id='4' name='4' value=4 class="digit">4</button>
            <button id='5' name='5' value=5 class="digit">5</button>
            <button id='6' name='6' value=6 class="digit">6</button>
            <button id='7' name='7' value=7 class="digit">7</button>
            <button id='8' name='8' value=8 class="digit">8</button>
            <button id='9' name='9' value=9 class="digit">9</button>
            <button id='0' name='0' value=0 class="digit">0</button>
				<button id='.' name='.' value='.' class="digit">.</button>
				<button id="clear" name="clear" value="" class="digit">C</button>
			</div>
			<div class="divOperator">
            <button id='+' name='+' value='+' class="operator">+</button>
            <button id='-' name='-' value='-' class="operator">-</button>
            <button id='*' name='*' value='*' class="operator">*</button>
            <button id='/' name='/' value='/' class="operator">/</button>
				<button id='%' name='%' value='%' class="operator">%</button>
            <button id='=' name='=' value='=' class="operator">=</button>		
			</div>
      </div>
   </div>
   <script src="script.js">
	</script>
</body>
</html>
